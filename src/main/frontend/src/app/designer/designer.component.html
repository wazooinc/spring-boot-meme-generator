<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="">Upload an image</label>
              <input type="file" class="form-control" accept="image/*" (change)="preview($event)" />
            </div>
            <div class="form-group">
              <label for="">Line 1</label>
              <input type="text" class="form-control" name="line-1" [(ngModel)]="lineOneText" (keyup)="updateLineText()" />
            </div>
            <div class="form-group">
              <label for="">Line 2</label>
              <input type="text" class="form-control" name="line-2" [(ngModel)]="lineTwoText" (keyup)="updateLineText()" />
            </div>

            <button class="btn btn-outline-primary btn-block mt-5" (click)="uploadImage()">GENERATE</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <canvas #designerCanvas width="700" height="800"></canvas>
    </div>
  </div>
</div>
